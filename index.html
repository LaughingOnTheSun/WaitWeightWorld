  function keepGoing() {

  }

function gameLoop() {
    if (((((keyState[37] || keyState[65])&&(playerPositionX >= -77))&&(playerPositionY >= -25))&&(playerPositionY <= 111))&&(playerCurrentZone == 1)){
        playerPositionX -= 1;
        
        goDown();
         document.getElementById('playerXPosition').innerHTML = 'Player X position = '+ playerPositionX;
        

        
        
    }    
    if (((((keyState[39] || keyState[68])&&(playerPositionX <= 1500))&&(playerPositionY >= -25))&&(playerPositionY <= 111))&&(playerCurrentZone == 1)){
        playerPositionX += 1;
        
        goDown();
         document.getElementById('playerXPosition').innerHTML = 'Player X position = '+ playerPositionX;
        

       
       
    }
    if ((((keyState[38] || keyState[87])&&(playerPositionY <= 111))&&(playerPositionX >= -500))&&(playerPositionX <= 472)){
        
        
       
         document.getElementById('playerYPosition').innerHTML = 'Player Y position = '+ playerPositionY;
        
    }    
    
    

    // redraw/reposition your object here
    // also redraw/animate any objects not controlled by the user

    setTimeout(gameLoop, 1);
}    

                

document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;
    
    if (e.keyCode == '87'){
        playerDirection = 'front';
      
        
        
    }
   
    if (e.keyCode == '65'){
        playerDirection = 'left';
        
     

        
        
    }
    if (e.keyCode == '68'){
        playerDirection = 'right';
    
      
        
    }
    
    

 
    
    
    
   
    if (((e.keyCode == '87')&&(playerPositionY < 15))&&(playerCurrentZone == 2)){
        // W key (up)//
        
        playerPositionY++;
        document.getElementById('playerYPosition').innerHTML = 'Player Y position = '+ playerPositionY;
        document.getElementById('playerXPosition').innerHTML = 'Player X position = '+ playerPositionX;
	
              
    }
  
    if (((e.keyCode == '65')&&(playerPositionX > -2))&&(playerCurrentZone == 2)) {
       // A key (left)//
      
        playerPositionX--;
        document.getElementById('playerYPosition').innerHTML = 'Player Y position = '+ playerPositionY;
        document.getElementById('playerXPosition').innerHTML = 'Player X position = '+ playerPositionX;
        
       
       
    }
    if (((e.keyCode == '68')&&(playerPositionX < 13))&&(playerCurrentZone == 2)) {
       // D key (right)//
       
		playerPositionX++;
        document.getElementById('playerYPosition').innerHTML = 'Player Y position = '+ playerPositionY;
        document.getElementById('playerXPosition').innerHTML = 'Player X position = '+ playerPositionX;
        
     
    }
    if (((e.keyCode == '81')&&(playerDirection == 'left'))&&(playerCurrentZone == 1)) {
       // Q key (right)// 
        playerCurrentZone = 2;
      $('#player1img').attr('src','models/EatEatWorldPLAYERATTACKLeftx200.gif');  
        playerAttacksMon1();
        playerAttacksMon2();
        playerAttacksMon3();
        playerAttacksMon4();
        playerAttacksMon5();
        playerAttacksMon6();
      setTimeout(backToIdleAndWalk,1000);
    
        
	
        
    }
    if (((e.keyCode == '81')&&(playerDirection == 'right'))&&(playerCurrentZone == 1)) {
       // Q key (right)//
        playerCurrentZone = 2;
       $('#player1img').attr('src','models/EatEatWorldPLAYERRightATTACK200.gif'); 
        playerAttacksMon1();
        playerAttacksMon2();
        playerAttacksMon3();
        playerAttacksMon4();
        playerAttacksMon5();
        playerAttacksMon6();
        setTimeout(backToIdleAndWalk,1000);
		
    }
    if (((e.keyCode == '69')&&(playerDirection == 'right'))&&(playerCurrentZone == 1)) {
       // Q key (right)//
        playerCurrentZone = 3;
       $('#player1img').attr('src','models/EatEatWorldPLAYERIdleRight200.gif'); 
      
    }
    if (((e.keyCode == '69')&&(playerDirection == 'left'))&&(playerCurrentZone == 1)) {
       // Q key (right)//
        playerCurrentZone = 3;
       $('#player1img').attr('src','models/EatEatWorldPLAYERIdleLeft200.gif'); 
      
    }
     if ((e.keyCode == '65')&&(playerCurrentZone == 3)) {
       // A key (left)//
      playerCurrentZone = 1;
        playerPositionX--;
        document.getElementById('playerYPosition').innerHTML = 'Player Y position = '+ playerPositionY;
        document.getElementById('playerXPosition').innerHTML = 'Player X position = '+ playerPositionX;
        
       
       
    }
    if ((e.keyCode == '68')&&(playerCurrentZone == 3)) { 
       // D key (right)//
       playerCurrentZone = 1;
		playerPositionX++;
        document.getElementById('playerYPosition').innerHTML = 'Player Y position = '+ playerPositionY;
        document.getElementById('playerXPosition').innerHTML = 'Player X position = '+ playerPositionX;
        
     
    }
    
}
